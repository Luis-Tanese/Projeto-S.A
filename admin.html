<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="admin.css">
    <title>Formulário de Venda</title>
</head>
<body>
    <button onclick="voltar()" class="botao-retornar">Voltar às Compras</button>
    <div class="container">
        <div class="conjunto-vender">
            <form class="formulario-de-venda" id="formulario-produto">
                <h1>Vender Periférico</h1>
                <div class="venda-container">
                    <div class="lado-esquerdo">
                        <label>
                            Nome do produto:
                            <input required type="text" placeholder="Nome do produto" class="input-grande" id="nome-produto">
                        </label>
                        <label>
                            Descrição do produto:
                            <textarea required placeholder="Descrição do produto" class="input-grande2" id="descricao-produto"></textarea>
                        </label>
                        <div class="input-lado-a-lado">
                            <label>
                                Valor (R$):
                                <input required type="number" placeholder="Valor do produto" class="input-menor" id="preco-produto">
                            </label>
                            <label>
                                Desconto (%):
                                <input required type="number" placeholder="Desconto em %" class="input-menor" id="desconto-produto">
                            </label>
                        </div>
                    </div>
                    <div class="lado-direito">
                        <div class="onde-ficara-imagem" id="imagem-previsao">
                            <span>Imagem ficará aqui</span>
                        </div>
                        <label>
                            <input type="text" placeholder="Adicione a URL da imagem" class="url-da-imagem" id="url-imagem">
                        </label>
                        <button class="botao-vender" id="botao-enviar">Colocar à venda</button>
                    </div>
                </div>
            </form>
            <div class="container-produtos" id="produtos-recentes"></div>
            <div id="modal-confirmacao" class="modal hidden">
                <div class="modal-conteudo">
                    <span class="fechar-btn">&times;</span>
                    <p id="texto-confirmacao">Você tem certeza que deseja remover este produto?</p>
                    <div id="produto-info-modal">
                        <img id="imagem-produto-modal" src="" alt="Imagem do Produto" style="max-width: 150px; max-height: 150px; display: none;">
                        <h3 id="nome-produto-modal"></h3>
                    </div>
                    <button id="confirmar-remocao" class="botao-remover">Remover</button>
                    <button id="abrir-edicao" class="botao-cancelar">Editar</button>
                </div>
            </div>
            <div id="modal-editar" class="modal hidden">
                <div class="modal-conteudo">
                    <span class="fechar-btn" onclick="fecharModalEdicao()">&times;</span>
                    <h2>Editar Produto</h2>
                    <form id="form-editar-produto">
                        <label>
                            Nome do produto:
                            <input type="text" id="editar-nome-produto">
                        </label>
                        <label>
                            Descrição do produto:
                            <textarea id="editar-descricao-produto"></textarea>
                        </label>
                        <label>
                            Valor (R$):
                            <input type="number" id="editar-preco-produto">
                        </label>
                        <label>
                            Desconto (%):
                            <input type="number" id="editar-desconto-produto">
                        </label>
                        <label>
                            URL da Imagem:
                            <input type="text" id="editar-url-imagem">
                        </label>
                        <button type="submit" class="botao-vender">Finalizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
