<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <style>
        .produto-item { margin-bottom: 20px; }
        .produto-info { padding: 10px; }
        .preco { font-size: 16px; }
        .balao-desconto { background-color: red; color: white; padding: 5px; margin-right: 10px; }
        .preco-original { text-decoration: line-through; }
        .preco-desconto { color: green; }
    </style>
</head>
<body>

<h1>Adicionar Produto</h1>
<form id="form-produto">
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" required><br><br>

    <label for="descricao">Descrição do Produto:</label>
    <input type="text" id="descricao" required><br><br>

    <label for="preco">Preço do Produto (R$):</label>
    <input type="number" id="preco" required><br><br>

    <label for="desconto">Desconto (%):</label>
    <input type="number" id="desconto" required><br><br>

    <label for="imagem">Imagem do Produto (URL):</label>
    <input type="text" id="imagem" required><br><br>

    <button type="submit">Adicionar Produto</button>
</form>

<h2>Produtos Recentes</h2>
<div id="produtos-recentes"></div>

<script src="teste.js"></script>

</body>
</html>
