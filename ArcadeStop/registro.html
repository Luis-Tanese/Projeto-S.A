<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap">
    <title>ArcadeStop (Registro)</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <a href="/index.html" class="back-button">← Voltar</a>
            <div class="logo"><img src="Imagens/ArcadeStop_Logo.png" alt="Logo" width="500" height="280"></div>
            <div class="login-section">
                <p>Já tem uma conta?</p>
                <a href="/login">Fazer Login</a>
            </div>
        </div>
        <div class="right-side">
            <form class="form">
                <p class="title">Crie sua conta</p>
                <p class="message">Preencha os campos abaixo para criar uma conta.</p>
                <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>Nome</span>
                    </label>

                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>Sobrenome</span>
                    </label>
                </div>  
                        
                <label>
                    <input required="" placeholder="" type="email" class="input">
                    <span>Email</span>
                </label> 
                    
                <label>
                    <input required="" placeholder="" type="password" class="input">
                    <span>Senha</span>
                </label>
                <label>
                    <input required="" placeholder="" type="password" class="input">
                    <span>Confirmar senha</span>
                </label>
                <button class="submit">Cadastrar</button>
                <p class="signin">Já tem uma conta? <a href="/login">Fazer Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
